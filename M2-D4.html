<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Teams Generator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- Custom css -->
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <!-- Heading -->
    <div class="pt-5 pb-5">
      <h1 class="text-center">Team Generator</h1>
    </div>
    <!-- Main Container -->
    <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <div class="input-group pt-2">
            <!-- Player Add -->
            <input
              type="text"
              id="textMemberInput"
              class="form-control"
              placeholder="input user name or list"
              value=""
            />
            <div class="input-group-prepend">
              <button class="btn btn-success btn-add-member" type="button">
                Add Player
              </button>
            </div>
          </div>
          <!-- Assign to team -->
          <div class="pt-2">
            <button
              type="button"
              class="btn btn-primary btn-block btn-user-assign"
            >
              Assign
            </button>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="pt-2">
            <div class="input-group">
              <input
                type="text"
                id="numberOfTeams"
                class="form-control"
                placeholder="input number of team"
                aria-label=""
                aria-describedby="basic-addon1"
              />
              <!-- Add a team -->
              <div class="input-group-prepend">
                <button class="btn btn-success btn-add-team" type="button">
                  Add Teams
                </button>
              </div>
            </div>
          </div>
          <!-- Reset -->
          <div class="pt-2">
            <button
              type="button"
              class="btn btn-danger btn-block btn-app-reset"
            >
              Reset
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="pt-3"></div>
    <div class="container">
      <!-- User list -->
      <div class="row">
        <div class="col-lg-4">
          <h2 class="display-6 pt-3">User List</h2>
          <ul class="list-group" id="memberList">
            <li class="list-group-item">James</li>
          </ul>
        </div>
        <!-- Team list -->
        <div class="col-lg-8">
          <h2 class="display-6 pt-3">Teams</h2>
          <div class="row" id="teamarea"></div>
        </div>
      </div>
    </div>

    <!-- Jquery template player list in team -->
    <script type="text/html" id="team-template">
      <div>
        <div class="card mb-2">
          <div class="card-body">
            <h5 class="card-title"></h5>
            <ul class="m-0 p-0 memberlist"></ul>
          </div>
        </div>
      </div>
    </script>
    <!-- Jquery template team -->
    <script type="text/html" id="user-template">
      <li
        class="list-group-item d-flex justify-content-between align-items-center"
      >
        <span></span><button class="btn btn-remove btn-danger">remove</button>
      </li>
    </script>

    <!-- Modal -->
    <div class="modal fade" id="showAlert" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content error validation-->
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Alert</h4>
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
          </div>
          <div class="modal-body">
            <div class="alert alert-warning" id="error" role="alert"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <!-- Custom JS -->
    <script src="M2-D4.js"></script>
  </body>
</html>
